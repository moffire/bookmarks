{% extends 'base.html' %}

{% block title %}
    Create an account
{% endblock %}
{% block content %}
    <h1>Create an account</h1>
    <p>Please, sign up using the form bellow</p>
    <form action="." method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" value="Register">
    </form>
{% endblock %}
