{% extends 'base.html' %}
{% block title %}Edit your profile{% endblock %}

{% block content %}
    <h1>Edit your profile</h1>
    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="Save changes">
    </form>
{% endblock %}
